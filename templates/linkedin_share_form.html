<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to LinkedIn - StoryBoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #0077B5;
        }
        
        .character-count {
            text-align: right;
            color: #6B7280;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }
        
        .btn-secondary {
            background: #6B7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4B5563;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: #F3F4F6;
            border-left: 4px solid #0077B5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Share to LinkedIn</h1>
            <p>Review and post your content</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <strong>ℹ️ Ready to share!</strong> Review your post content below. You can edit it if needed before posting.
            </div>
            
            <form id="linkedinPostForm" method="POST" action="/linkedin/share/post">
                <div class="form-group">
                    <label for="postContent">Post Content</label>
                    <textarea 
                        id="postContent" 
                        name="content" 
                        required 
                        placeholder="Enter your LinkedIn post content..."
                    >{{ content }}</textarea>
                    <div class="character-count">
                        <span id="charCount">0</span> characters
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="postBtn">
                        Post to LinkedIn
                    </button>
                    <a href="/dashboard" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const textarea = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const postBtn = document.getElementById('postBtn');
        const form = document.getElementById('linkedinPostForm');
        
        // Update character count
        function updateCharCount() {
            const count = textarea.value.length;
            charCount.textContent = count.toLocaleString();
        }
        
        textarea.addEventListener('input', updateCharCount);
        updateCharCount(); // Initial count
        
        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const content = textarea.value.trim();
            if (!content) {
                alert('Please enter some content for your post.');
                return;
            }
            
            postBtn.disabled = true;
            postBtn.textContent = 'Posting...';
            
            // Submit form
            const formData = new FormData();
            formData.append('content', content);
            
            fetch('/linkedin/share/post', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    throw new Error('Failed to post');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to post to LinkedIn. Please try again.');
                postBtn.disabled = false;
                postBtn.textContent = 'Post to LinkedIn';
            });
        });
    </script>
</body>
</html>
