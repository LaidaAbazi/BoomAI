<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Case Study Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(145deg, #eef1f5, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: #312E81;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 60px;
      z-index: 100;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 12px rgba(49, 46, 129, 0.08);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.02em;
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .navbar-links {
      display: flex;
      align-items: center;
    }
    .navbar-links a, .navbar-links button {
      color: #fff;
      background: none;
      border: none;
      margin-left: 18px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-family: inherit;
      transition: color 0.2s;
      padding: 0;
    }
    .navbar-links a:hover, .navbar-links button:hover {
      color: #38bdf8;
    }
    .auth-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 80, 180, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }
    .auth-title {
      font-size: 2rem;
      color: #3a3a5a;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .auth-form input {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1px solid #dbeafe;
      border-radius: 10px;
      font-size: 1rem;
      background: #f7faff;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border: 1.5px solid #3a86ff;
      outline: none;
    }
    .auth-btn {
      width: 100%;
      padding: 14px 0;
      background: #3a86ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(60, 80, 180, 0.08);
    }
    .auth-btn:hover {
      background: #265df2;
    }
    .auth-btn:disabled {
      background: #a1a1aa;
      cursor: not-allowed;
    }
    .auth-link {
      display: block;
      margin-top: 18px;
      color: #3a86ff;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    .auth-link:hover {
      color: #265df2;
      text-decoration: underline;
    }
    .note {
      color: #2563eb;
      margin-top: 12px;
      font-size: 0.98rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/" class="navbar-brand">Case Study Generator</a>
    <div class="navbar-links">
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
  </nav>
  <div class="auth-container">
    <div class="auth-title">Forgot Password</div>
    <form class="auth-form" id="forgotForm" autocomplete="off">
      <input type="email" name="email" placeholder="Enter your email" required maxlength="255" />
      <button class="auth-btn" type="submit" id="submitBtn">Send reset link</button>
      <div class="note" id="note"></div>
    </form>
    <a class="auth-link" href="/login">Back to login</a>
  </div>
  <script>
    const form = document.getElementById('forgotForm');
    const note = document.getElementById('note');
    const submitBtn = document.getElementById('submitBtn');
    form.onsubmit = async (e) => {
      e.preventDefault();
      note.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      try {
        await fetch('/api/forgot_password', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email: form.email.value })
        });
        note.textContent = 'If an account exists for that email, a reset link has been sent.';
      } catch (err) {
        note.textContent = 'If an account exists for that email, a reset link has been sent.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send reset link';
      }
    };
  </script>
</body>
</html>
